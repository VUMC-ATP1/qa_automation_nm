<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script>
        function checkItOut() {
            new Promise((resolve) => setTimeout(resolve, 5000)).then(
                () => {
                    document.getElementById("checkDataResultID").style.display = "block";
                }
            )
        }
    </script>
</head>
<body>
<form>
    <table>
        <tbody>
        <tr>
            <td>Vārds</td>
            <td>
                <input id="fNameID" type="text">
            </td>
        </tr>
        <tr>
            <td>Uzvārds</td>
            <td>
                <input id="lNameID" type="text">
            </td>
        </tr>
        <tr>
            <td>Informācija par mani</td>
            <td>
                <textarea cols="150" id="aboutMeID" name="description" rows="10">Raksti te!</textarea>
            </td>
        </tr>
        <tr>
            <td>Parbaudit informāciju</td>
            <td>
                <button id="checkDataID" onclick="checkItOut()" type="button">Nospied mani</button>
                <div hidden id="checkDataResultID" style="color:green;">Viss ir labi!</div>
            </td>
        </tr>
        <tr>
            <td>Students</td>
            <td>
                <input id="studentID" type="checkbox"/>
            </td>
        </tr>
        <tr>
            <td>Sociālie tīkli</td>
            <td>
                <a href="#top" id="socialLinkID">Link Text</a>
            </td>
        </tr>
        <tr>
            <td>Universitātes</td>
            <td>
                <select id="universitiesID" name="universities">
                    <option value="LU">Latvijas Universitāte</option>
                    <option value="RTU">Rīgas Tehniskā universitāte</option>
                    <option value="RSU">Rīgas Stradiņa universitāte</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Programmēšanas valoda</label>
            </td>
            <td>
                <table id="fProgrammingLangID">
                    <tbody>
                    <tr>
                        <td>
                            <input id="javaID" name="fav_language" type="radio" value="Java">
                            <label for="javaID">Java</label><br>
                        </td>
                        <td>
                            <input id="pythonID" name="fav_language" type="radio" value="Python">
                            <label for="pythonID">Python</label><br>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td>Miļāka krāsa</td>
            <td>
                <select id="colorsID" multiple name="colors">
                    <option value="Green">Zaļa</option>
                    <option value="Pink">Roza</option>
                    <option value="Yellow">Dzeltena</option>
                    <option value="Orange">Oranža</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <a href="https://www.linkedin.com/" rel="noreferrer" target="_blank">LinkedIn</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
